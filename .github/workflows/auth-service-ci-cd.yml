name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: ğŸ§ª Tests & Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/auth-service
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ”§ Enable Corepack
        run: corepack enable

      - name: ğŸ“¦ Setup pnpm
        run: corepack prepare pnpm@8 --activate

      - name: ğŸ’¾ Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run linting
        run: pnpm lint

      - name: ğŸ§ª Run tests with coverage
        run: pnpm test:ci
        env:
          NODE_ENV: test

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./apps/auth-service/coverage/lcov.info
          flags: auth-service
          name: auth-service-coverage
        continue-on-error: true

      - name: âœ… Check coverage threshold
        run: |
          COVERAGE=$(grep -o '"lines":[0-9.]*' coverage/coverage-summary.json | head -1 | grep -o '[0-9.]*')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "âŒ Coverage is below 70% ($COVERAGE%)"
            exit 1
          fi
          echo "âœ… Coverage is acceptable ($COVERAGE%)"

  docker:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test   # ğŸ‘‰ build seulement si les tests passent
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./apps/auth-service
          file: ./apps/auth-service/Dockerfile.prod
          push: true
          tags: |
            ichrakyhy/perfume-auth-service:1.0.0
            ichrakyhy/perfume-auth-service:latest
