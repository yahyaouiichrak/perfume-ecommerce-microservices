
name: CI/CD - Auth Service

on:
  push:
    paths:
      - "apps/auth-service/**"
  pull_request:
    paths:
      - "apps/auth-service/**"

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/auth-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20 + pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable corepack & install deps
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      # ➜ Cache du binaire mongodb-memory-server pour accélérer les tests d'intégration
      - name: Cache mongodb-memory-server binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/mongodb-binaries
          key: mongodb-binaries-${{ runner.os }}-6.0.14

      - name: Run tests (unit + integration)
        run: pnpm test -- --runInBand

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: apps/auth-service/coverage

  build-image:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: build-test
    defaults:
      run:
        working-directory: apps/auth-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: apps/auth-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest
          platforms: linux/amd64

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.19.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'

  